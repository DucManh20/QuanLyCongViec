<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portal - Bootstrap 5 Admin Dashboard Template For Developers">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">
    <link rel="shortcut icon" th:href="@{/favicon.ico}">
    <!-- FontAwesome JS-->
    <script th:src="@{https://www.google.com/recaptcha/api.js}" async defer></script>
    <script defer th:src="@{/plugins/fontawesome/js/all.min.js}"></script>
    <!-- App CSS -->
    <link id="theme-style" rel="stylesheet" th:href="@{/css/portal.css}">
</head>

<body class="app app-login p-0">
<div class="row g-0 app-auth-wrapper">
    <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
        <div class="d-flex flex-column align-content-end">
            <div class="app-auth-body mx-auto">
                <div class="app-auth-branding mb-4"><a class="app-logo"
                                                       th:href="@{https://hrm.tda.company/dashboard}"><img
                        class="logo-icon me-2"
                        th:src="@{/images/tda.png}"
                        alt="logo" style="width: auto"></a></div>
                <div class="auth-form-container text-start">
                    <form class="auth-form login-form" method="post" th:action="@{/system/login}">
                        <div class="email mb-3">
                            <label class="sr-only" for="signin-email">Username</label>
                            <input id="signin-email" name="username" type="text" class="form-control signin-email"
                                   placeholder="Username" required="required">
                        </div><!--//form-group-->
                        <div class="password mb-3">
                            <label class="sr-only" for="signin-password">Password</label>
                            <input id="signin-password" name="password" type="password"
                                   class="form-control signin-password" placeholder="Password" required="required">
                            <span style="color: red" th:text="${e}"></span>
                            <div class="extra mt-3 row justify-content-between">
                                <div class="col-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="RememberPassword"
                                               name="remember-me">
                                        <label class="form-check-label" for="RememberPassword">
                                            Remember me
                                        </label>
                                    </div>
                                </div><!--//col-6-->
                                <div class="col-6">
                                    <div class="forgot-password text-end">
                                        <a th:href="@{/system/forgotPassword}">Forgot password?</a>
                                    </div>
                                </div><!--//col-6-->
                            </div><!--//extra-->
                        </div><!--//form-group-->
                        <div class="text-center">
                            <button style="margin-bottom: 10px" type="submit"
                                    class="btn app-btn-primary w-100 theme-btn mx-auto">Login
                            </button>
                            <a class="btn app-btn-primary w-100 theme-btn mx-auto"
                               th:href="@{/oauth2/authorization/google}">Login with google+</a>
                        </div>
                    </form>
                    <div class="auth-option text-center pt-5">No Account? Sign up <a class="text-link"
                                                                                     th:href="@{/system/register}">here</a>.
                    </div>
                </div><!--//auth-form-container-->
            </div><!--//auth-body-->
        </div><!--//flex-column-->
    </div><!--//auth-main-col-->
    <div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
        <img style="width: 100%; height: 100%" th:src="@{/images/background-1.jpg}">
    </div><!--//auth-background-col-->
</div><!--//row-->
</body>
</html>
