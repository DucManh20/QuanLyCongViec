<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reset Password</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portal - Bootstrap 5 Admin Dashboard Template For Developers">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">
    <link rel="shortcut icon" th:href="@{favicon.ico}">

    <!-- FontAwesome JS-->
    <script defer th:src="@{/plugins/fontawesome/js/all.min.js}"></script>

    <!-- App CSS -->
    <link id="theme-style" rel="stylesheet" th:href="@{/css/portal.css}">
</head>

<body class="app app-reset-password p-0">
<div class="row g-0 app-auth-wrapper">
    <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
        <div class="d-flex flex-column align-content-end">
            <div class="app-auth-body mx-auto">
                <div class="app-auth-branding mb-4"><a class="app-logo" href="index.html"><img class="logo-icon me-2" th:src="@{/images/tda.png}" alt="logo" style="width: auto"></a></div>
                <h2 class="auth-heading text-center mb-4">Password Reset</h2>

                <div class="auth-intro mb-4 text-center">Enter your email address below. We'll email you a new password.</div>

                <div class="auth-form-container text-left">

                    <form class="auth-form resetpass-form" method="post" th:action="@{/system/forgotPassword}">
                        <div class="email mb-3">
                            <label class="sr-only" for="reg-email">Your Email</label>
                            <input id="reg-email" name="email" type="text" class="form-control login-email" placeholder="Your Email" th:value="${emailInput}">
                            <span style="color: red" th:text="${message}"></span>
                        </div><!--//form-group-->
                        <div class="text-center">
                            <button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">Reset Password</button>
                        </div>
                    </form>

                    <div class="auth-option text-center pt-5"><a class="app-link" th:href="@{/system/login}" >Log in</a> <span class="px-2">|</span> <a class="app-link" href="login.html" >Sign up</a></div>
                </div><!--//auth-form-container-->


            </div><!--//auth-body-->
        </div><!--//flex-column-->
    </div><!--//auth-main-col-->
    <div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
        <img style="width: 100%; height: 100%" alt="background" th:src="@{/images/background-2.jpg}">
    </div><!--//auth-background-col-->

</div><!--//row-->


</body>
</html>
