<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register Account</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portal - Bootstrap 5 Admin Dashboard Template For Developers">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">
    <link rel="shortcut icon" th:href="@{/favicon.ico}">
    <!-- FontAwesome JS-->
    <script th:src="@{https://www.google.com/recaptcha/api.js}" async defer></script>
    <script defer th:src="@{/plugins/fontawesome/js/all.min.js}"></script>
    <!-- App CSS -->
    <link id="theme-style" rel="stylesheet" th:href="@{/css/portal.css}">
</head>

<body class="app app-login p-0">
<div class="row g-0 app-auth-wrapper">
    <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
        <div class="d-flex flex-column align-content-end">
            <div class="app-auth-body mx-auto">
                <div class="app-auth-branding mb-4"><a class="app-logo"
                                                       th:href="@{https://hrm.tda.company/dashboard}"><img
                        class="logo-icon me-2"
                        th:src="@{/images/tda.png}"
                        alt="logo" style="width: auto"></a></div>
                <h2 class="auth-heading text-center mb-5">Register Account</h2>
                <div class="auth-form-container text-start">
                    <form class="auth-form login-form" method="post" th:action="@{/system/register}"
                          enctype="multipart/form-data">
                        <div class="email mb-3">
                            <span style="color: red" th:text="${message}"></span>
                            <label class="sr-only" for="signin-email">Name</label>
                            <input id="signin-email" name="name" type="text" class="form-control signin-email"
                                   placeholder="Name" required="required" th:value="${name}">
                            <span style="color: red" th:text="${errName}"></span>
                        </div><!--//form-group-->
                        <div class="email mb-3">
                            <label class="sr-only" for="signin-email3">Email</label>
                            <input id="signin-email3" name="email" type="text" class="form-control signin-email"
                                   placeholder="Email" required="required" th:value="${email}">
                            <span style="color: red" th:text="${errEmail}"></span>
                        </div><!--//form-group-->
                        <div class="email mb-3">
                            <label class="sr-only" for="signin-email1">Password</label>
                            <input id="signin-email1" name="password" type="password" class="form-control signin-email"
                                   placeholder="Password" required="required">
                            <span style="color: red" th:text="${errPass}"></span>
                        </div><!--//form-group-->
                        <div class="email mb-3">
                            <label class="sr-only" for="signin-email10">RePassword</label>
                            <input id="signin-email10" name="password1" type="password"
                                   class="form-control signin-email"
                                   placeholder="Password" required="required">
                            <span style="color: red" th:text="${errPass1}"></span>
                        </div><!--//form-group-->
                        <div class="email mb-3">
                            <div class="g-recaptcha" data-sitekey="6Lf09p4jAAAAAOcUQEh_EQx9UdpqspQQGaY08jfF"></div>
                        </div><!--//form-group-->
                        <div class="text-center" style="display: flex">
                            <input style="margin-right: 10px" type="submit" value="Register"
                                   class="btn app-btn-primary w-25">
                            <input type="reset" value="Reset" class="btn app-btn-primary w-25">
                        </div>
                    </form>
                    <div class="auth-option text-center pt-5">Login <a class="text-link"
                                                                       th:href="@{/system/login}">here</a>.
                    </div>
                </div><!--//auth-form-container-->
            </div><!--//auth-body-->
        </div><!--//flex-column-->
    </div><!--//auth-main-col-->
    <div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
        <img style="width: 100%; height: 100%" th:src="@{/images/background-1.jpg}" alt="background">
    </div><!--//auth-background-col-->
</div><!--//row-->
</body>
</html>
