<!DOCTYPE html>
<html lang="en">
<head>
    <title>CheckCode</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portal - Bootstrap 5 Admin Dashboard Template For Developers">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">
    <link rel="shortcut icon" th:href="@{/favicon.ico}">
    <!-- FontAwesome JS-->
    <script defer th:src="@{/plugins/fontawesome/js/all.min.js}"></script>
    <!-- App CSS -->
    <link id="theme-style" rel="stylesheet" th:href="@{/css/portal.css}">
</head>

<body class="app app-login p-0">
<div class="row g-0 app-auth-wrapper">
    <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
        <div class="d-flex flex-column align-content-end">
            <div class="app-auth-body mx-auto">
                <div class="app-auth-branding mb-4"><a class="app-logo" th:href="@{https://hrm.tda.company/dashboard}"><img class="logo-icon me-2"
                                                                                                                            th:src="@{/images/tda.jpg}"alt="logo"></a></div>
                <h2 class="auth-heading text-center mb-5">Check Code</h2>
                <div class="auth-form-container text-start">
                    <form class="auth-form login-form" th:action="@{/system/checkCode}" method="post">
                        <div class="email mb-3">
                            <label class="sr-only" for="signin-email">Code</label>
                            <input id="signin-email" name="codeG" type="text" class="form-control signin-email"
                                   placeholder="Enter Code" required="required">
                            <span style="color: red" th:text="${message}"></span>
                        </div><!--//form-group-->
                        <div class="text-center">
                            <button style="margin-bottom: 10px" type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">Submit</button>
                        </div>
                    </form>
                    <div class="auth-option text-center pt-5">Back to login <a class="text-link"
                                                                                     th:href="@{/system/login}">here</a>.
                    </div>
                </div><!--//auth-form-container-->
            </div><!--//auth-body-->
        </div><!--//flex-column-->
    </div><!--//auth-main-col-->
    <div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
        <div class="auth-background-holder">
        </div>
        <div class="auth-background-mask"></div>
        <div class="auth-background-overlay p-3 p-lg-5">
            <div class="d-flex flex-column align-content-end h-100">
                <div class="h-100"></div>
            </div>
        </div><!--//auth-background-overlay-->
    </div><!--//auth-background-col-->
</div><!--//row-->
</body>
</html>
