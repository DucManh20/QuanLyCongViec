<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
          integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link th:href="@{/css/portal.css}" rel="stylesheet"/>
</head>
<body>
<div class="col offset-0 mt-4">

</div>
    <div th:replace="/header.html :: main-menu"></div>
    <!--    <div class="col offset-0 mt-4">-->
    <!--        <div th:replace="/header.html :: main-menu"></div>-->
    <!--    </div>-->
    <div style="margin-top: 100px" class="app-wrapper">

        <div class="app-content pt-3 p-md-3 p-lg-4">
            <div class="container-xl">

                <div class="row g-3 mb-4 align-items-center justify-content-between">
                    <div class="col-auto">
                        <h1 class="app-page-title mb-0">My Group</h1>
                    </div>
                    <div class="col-auto">
                        <div class="page-utilities">
                            <div class="row g-2 justify-content-start justify-content-md-end align-items-center">
                                <div class="col-auto">
                                    <form class="table-search-form row gx-1 align-items-center">
                                        <div class="col-auto">
                                            <input type="text" id="search-orders" name="searchorders" class="form-control search-orders" placeholder="Search">
                                        </div>
                                        <div class="col-auto">
                                            <button type="submit" class="btn app-btn-secondary">Search</button>
                                        </div>
                                    </form>

                                </div><!--//col-->
                                <div class="col-auto">

                                    <select class="form-select w-auto" >
                                        <option selected value="option-1">All</option>
                                        <option value="option-2">This week</option>
                                        <option value="option-3">This month</option>
                                        <option value="option-4">Last 3 months</option>

                                    </select>
                                </div>
                                <div class="col-auto">
                                    <a th:href="@{/group/add}" class="btn app-btn-secondary">Add new group</a>
                                </div>
                                <div class="col-auto">
                                    <a class="btn app-btn-secondary" href="#">
                                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-download me-1" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                                            <path fill-rule="evenodd" d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                                        </svg>
                                        Download CSV
                                    </a>
                                </div>
                            </div><!--//row-->
                        </div><!--//table-utilities-->
                    </div><!--//col-auto-->
                </div><!--//row-->


                <div class="tab-content" id="orders-table-tab-content">
                    <div class="tab-pane fade show active" id="orders-all" role="tabpanel" aria-labelledby="orders-all-tab">
                        <div class="app-card app-card-orders-table shadow-sm mb-5">
                            <div class="app-card-body">
                                <div class="table-responsive">
                                    <table class="table app-table-hover mb-0 text-left">
                                        <thead>
                                        <tr>
                                            <th class="cell">ID</th>
                                            <th class="cell">Name</th>
                                            <th class="cell">Description</th>
                                            <th class="cell">CreatedBy</th>
                                            <th class="cell">CreatedAt</th>
                                            <th class="cell">Actions</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each=" group : ${listGroupUser}">
                                            <td class="cell" th:text="${group.id}"></td>
                                            <td class="cell" th:text="${group.name}"></td>
                                            <td class="cell" th:text="${group.description}"></td>
                                            <td class="cell" th:text="${group.createdBy}"></td>
                                            <td class="cell" th:text="${#dates.format(group.createdAt, 'dd-MM-yyyy')}">Start Date</td>
                                            <td class="cell">
                                                <a class="btn-sm app-btn-secondary" th:href="@{'/group/delete?id='+${group.id}}">Delete</a>
                                                <a class="btn-sm app-btn-secondary" th:href="@{'/group/edit?id='+${group.id}}">Edit</a>
                                                <a class="btn-sm app-btn-secondary" th:href="@{'/group/viewGroup?id='+${group.id}}">View</a>
                                                <a class="btn-sm app-btn-secondary" th:href="@{'/group/addMember?id='+${group.id}}">Add member</a>
                                            </td>
                                        </tr>
<!--                                        <tr>-->
<!--                                            <td style="width: 300px" colspan="10">Tổng <span th:text="${count}"></span> bản-->
<!--                                                ghi trong <span th:text="${totalPage}"> </span> trang </td>-->
<!--                                        </tr>-->
                                        </tbody>

                                    </table>
                                </div><!--//table-responsive-->

                            </div><!--//app-card-body-->
                        </div><!--//app-card-->
                        <nav class="app-pagination" style="display: flex; justify-content: space-between">
                            <p  style="width: 300px; font-weight: bold" colspan="10">Tổng <span th:text="${count}"></span> bản
                                ghi trong <span th:text="${totalPage}"> </span> trang </p>
                            <ul class="pagination justify-content-right">
                                <li th:class="${ page <= 0 ? 'page-item disabled' : 'page-item '}">
                                    <a class="page-link" th:href="@{'/group/list?page='+${page+(-1)}}" >Previous</a>
                                </li>
                                <th:block th:each="i: ${#numbers.sequence(1, totalPage)}">
                                    <li th:class="${page != i - 1 ? 'page-item' : 'page-item active'} ">
                                        <a class="page-link" th:href="@{'/group/list?page='+${i - 1}}">[[${i}]]</a></li>
                                </th:block>
                                <li th:class="${ page == (totalPage - 1) ? 'page-item disabled' : 'page-item '}">
                                    <a class="page-link" th:href="@{'/group/list?page='+${page+1}}">Next</a>
                                </li>
                            </ul>
                        </nav><!--//app-pagination-->

                    </div><!--//tab-pane-->
                </div><!--//container-fluid-->
            </div><!--//app-content-->

            <footer class="app-footer">
            </footer><!--//app-footer-->

        </div><!--//app-wrapper-->
    </div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<!-- Javascript -->
<script th:src="@{/plugins/popper.min.js}"></script>
<script th:src="@{/plugins/bootstrap/js/bootstrap.min.js}"></script>

<!-- Charts JS -->
<script th:src="@{/plugins/chart.js/chart.min.js}"></script>
<script th:src="@{assets/js/index-charts.js}"></script>

<!-- Page Specific JS -->
<script th:src="@{/js/app.js}"></script>
</body>
</html>
