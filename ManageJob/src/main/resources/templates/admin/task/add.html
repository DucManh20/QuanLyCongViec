<!doctype html>
<html lang="en">

<head>
    <title>Add user</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<main class="container" style="margin-top: 100px">
    <section class="row">
        <div class="col-6 offset-3">
            <form th:action="@{/task/add}"
                  method="post">
                <div class="card">
                    <div class="card-header">
                        <b style="text-align: center;">
                            <h2>Add New Task</h2></b>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label>Name</label> <input type="text"
                                                               class="form-control" name="name"
                                                               placeholder="Enter Name">
                                </div>

                                <div class="form-group">
                                    <label>Enstimate Hourse</label> <input type="text"
                                                                           class="form-control" name="estimate_hourse"
                                                                           placeholder="Enter Email">
                                </div>
                                <div class="form-group">
                                    <label>Spent Time</label> <input type="text"
                                                                     class="form-control" name="spent_time"
                                                                     placeholder="Enter Email">
                                </div>
                                <div class="form-group">
                                    <label>Start Date</label> <input type="date"
                                                                     class="form-control" name="start_date"
                                                                     placeholder="Enter Email">
                                </div>
                                <div class="form-group">
                                    <label>End Date</label> <input type="date"
                                                                   class="form-control" name="end_date"
                                                                   placeholder="Enter Email">
                                </div>

                                <div class="form-group">
                                    <label>User</label> <br> <select
                                        name="user.id">
                                    <option class="form-control" th:each="d : ${userList}"
                                            th:value="${d.id}" th:text="${d.name}"></option>
                                </select>
                                </div>

                                <div class="form-group">
                                    <label>Status</label> <br> <select
                                        name="status.id">
                                    <option class="form-control" th:each="s : ${statusList}"
                                            th:value="${s.id}" th:text="${s.status1}"></option>
                                </select>
                                </div>

                                <div class="card-footer text-muted">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                    <button type="reset" class="btn btn-primary">Reset</button>
                                    <a class="btn btn-primary" th:href="@{/task/list}">List
                                        Task</a>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</main>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
