<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Task</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
          integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link th:href="@{/css/portal.css}" rel="stylesheet"/>
</head>
<body class="app">
<div th:replace="/headerU.html :: main-menu"></div>
<div style="margin-top: 50px" class="app-wrapper">
    <div class="app-content pt-3 p-md-3 p-lg-4">
        <div class="container-xl" style="margin-top: -40px">
            <h1 class="app-page-title">Details Task</h1>
            <div class="row gy-4">
                <div class="col-12 col-lg-6">
                    <div class="app-card app-card-account shadow-sm d-flex flex-column align-items-start">
                        <div class="app-card-header p-3 border-bottom-0">
                            <div class="row align-items-center gx-3">
                                <div class="col-auto">
                                    <div class="app-icon-holder">
                                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person"
                                             fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd"
                                                  d="M10 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6 5c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                                        </svg>
                                    </div><!--//icon-holder-->

                                </div><!--//col-->
                                <div class="col-auto">
                                    <h4 class="app-card-title" th:text="${task.name}">Task</h4>
                                </div><!--//col-->
                            </div><!--//row-->
                        </div><!--//app-card-header-->
                        <div class="app-card-body px-4 w-100">
                            <div class="item border-bottom py-3">
                                <div class="row justify-content-between align-items-center">
                                    <div class="col-auto" style="display: flex !important;">
                                        <div class="item-label" style="margin-right: 20px !important;"><strong>Start
                                            Date</strong></div>
                                        <div class="item-data"
                                             th:text="${#dates.format(task.startDate, 'dd-MM-yyyy')}"></div>
                                    </div><!--//col-->
                                </div><!--//row-->
                            </div><!--//item-->
                            <div class="item border-bottom py-3">
                                <div class="row justify-content-between align-items-center">
                                    <div class="col-auto" style="display: flex !important;">
                                        <div class="item-label" style="margin-right: 20px !important;"><strong>End
                                            Date</strong></div>
                                        <div class="item-data"
                                             th:text="${#dates.format(task.endDate, 'dd-MM-yyyy')}"></div>
                                    </div><!--//col-->
                                </div><!--//row-->
                            </div><!--//item-->
                            <div class="item border-bottom py-3">
                                <div class="row justify-content-between align-items-center">
                                    <div class="col-auto" style="display: flex !important;">
                                        <div class="item-label" style="margin-right: 20px !important;"><strong>Create
                                            By</strong></div>
                                        <div class="item-data" th:text="${task.modifyBy}"></div>
                                    </div><!--//col-->
                                </div><!--//row-->
                            </div><!--//item-->
                            <div class="item border-bottom py-3">
                                <div class="row justify-content-between align-items-center">
                                    <div class="col-auto" style="display: flex !important;">
                                        <div class="item-label" style="margin-right: 20px !important;"><strong>Assign
                                        </strong></div>
                                        <div class="item-data" th:text="${task.user.name}"></div>
                                    </div><!--//col-->
                                </div><!--//row-->
                            </div><!--//item-->
                            <div class="item border-bottom py-3">
                                <div class="row justify-content-between align-items-center">
                                    <div class="col-auto">
                                        <div class="item-label mb-2"><strong>Description</strong></div>
                                        <div class="item-data" th:text="${task.description}"></div>
                                    </div><!--//col-->
                                </div><!--//row-->
                            </div><!--//item-->
                            <div class="item border-bottom py-3">
                                <div class="row justify-content-between align-items-center">
                                    <div class="col-auto" style="display: flex !important;">
                                        <div class="item-label" style="margin-right: 20px !important;">
                                            <strong>Satus</strong></div>
                                        <div class="item-data"><span class="badge bg-danger"
                                                                     th:text="${task.status.status1}"></span></div>
                                    </div><!--//col-->
                                    <form th:action="@{/task/changeStatus}" method="post" style="margin-top: 10px">
                                        <div class="col text-end" style="display: flex; justify-content: space-between">
                                            <select name="id" style="margin-left: -15px;">
                                                <option class="form-control"
                                                        th:value="${task.status.id}" th:text="${task.status.status1}"></option>
                                                <option class="form-control" th:each="d : ${listStatus}"
                                                        th:value="${d.id}" th:text="${d.status1}"></option>
                                            </select>
                                            <input  class="btn-sm app-btn-secondary" type="submit" value="Change Status">
                                        </div><!--//col-->
                                    </form>

                                </div><!--//row-->
                            </div><!--//item-->
                        </div><!--//app-card-body-->


                        <div class="app-card-footer p-4 mt-auto">
                            <a class="btn app-btn-secondary" th:href="@{/task/myTask}">My Task</a>
                        </div><!--//app-card-footer-->

                    </div><!--//app-card-->
                </div><!--//col-->
                <div class="col-12 col-lg-6">
                    <div class="app-card app-card-account shadow-sm d-flex flex-column align-items-start">
                        <div class="app-card-header p-3 border-bottom-0">
                            <div class="row align-items-center gx-3">
                                <div class="col-auto">
                                    <div class="app-icon-holder">
                                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-sliders"
                                             fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd"
                                                  d="M11.5 2a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM9.05 3a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0V3h9.05zM4.5 7a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM2.05 8a2.5 2.5 0 0 1 4.9 0H16v1H6.95a2.5 2.5 0 0 1-4.9 0H0V8h2.05zm9.45 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm-2.45 1a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0v-1h9.05z"/>
                                        </svg>
                                    </div><!--//icon-holder-->

                                </div><!--//col-->
                                <div class="col-auto">
                                    <h4 class="app-card-title">Comment</h4>
                                </div><!--//col-->
                            </div><!--//row-->
                        </div><!--//app-card-header-->
                        <div class="app-card-body px-4 w-100">
                            <div class="item border-bottom py-3" th:each=" c : ${listC}">
                                <div class="row justify-content-between align-items-center">
                                    <div class="col-auto" style="display: flex !important;">
                                        <div class="item-data" th:text="${c.content}"></div>
                                        <div style="color: red !important;font-size: 10px;font-weight: 500 !important;"
                                             class="item-label" th:text="${c.user.name}"></div>
                                    </div><!--//col-->
                                    <div class="col text-end">
                                        <a class="btn-sm app-btn-secondary"
                                           th:href="@{'/task/deleteFile?idComment='+${c.id}}">Delete</a>
                                    </div><!--//col-->
                                </div><!--//row-->
                            </div><!--//item-->

                            <div class="item border-bottom py-3" th:each=" d : ${listDocument}">
                                <div class="row justify-content-between align-items-center">
                                    <div class="col-auto">
                                        <a th:href="@{'/task/download?id=' + ${d.id}}">
                                            <div style="display: flex">
                                                <img style="width: 40px" alt="images" th:src="@{/images/OIP.jpg}">
                                                <div style="color: red !important;font-size: 10px;font-weight: 500 !important;"
                                                     class="item-label" th:text="${session.currentUser}"></div>

                                            </div>

                                            <div class="item-data" th:text="${d.name}"></div>
                                        </a>
                                        <div class="item-data">
                                            ([[${#numbers.formatInteger(d.size, 4, 'COMMA')}]] bytes)
                                        </div>
                                    </div><!--//col-->
                                    <div class="col text-end">
                                        <a class="btn-sm app-btn-secondary"
                                           th:href="@{'/task/deleteFile?idDocument='+${d.id}}">Delete</a>
                                    </div><!--//col-->
                                </div><!--//row-->
                            </div><!--//item-->
                        </div><!--//app-card-body-->
                        <div class="app-card-footer p-4 mt-auto">
                            <form style="margin-top: 7px; " class="table-search-form row gx-1 align-items-center"
                                  method="post" th:action="@{/task/view}" enctype="multipart/form-data">
                                <div class="col-auto">
                                    <input style="height: 42px; width: 220px" type="text" name="content"
                                           class="form-control search-orders" placeholder="Comment" required="true">
                                </div>
                                <div class="col-auto">
                                    <input style="height: 42px; width: 250px" type="file" name="document"
                                           class="form-control search-orders" placeholder="Comment" >
                                </div>
                                <div class="col-auto">
                                    <button type="submit" class="btn app-btn-secondary">Upload</button>
                                </div>
                            </form>
                        </div><!--//app-card-footer-->

                    </div><!--//app-card-->
                </div><!--//col-->

            </div><!--//row-->

        </div><!--//container-fluid-->
    </div><!--//app-content-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- Javascript -->
    <script th:src="@{/plugins/popper.min.js}"></script>
    <script th:src="@{/plugins/bootstrap/js/bootstrap.min.js}"></script>

    <!-- Charts JS -->
    <script th:src="@{/plugins/chart.js/chart.min.js}"></script>
    <script th:src="@{assets/js/index-charts.js}"></script>

    <!-- Page Specific JS -->
    <script th:src="@{/js/app.js}"></script>
</div>
</body>
</html>
